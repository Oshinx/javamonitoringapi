spring.datasource.url =jdbc:mysql://localhost:3306/serviceMonitoring?cachePrepStmts=true&useServerPrepStmts=true&rewriteBatchedStatements=true

spring.datasource.username=root
spring.datasource.password=devdb
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
server.error.include-message=always
server.port=8079
spring.servlet.multipart.max-file-size = 20MB
spring.servlet.multipart.max-request-size = 20MB

spring.batch.initialize-schema=always
input=file:servicelog.txt
spring.jpa.properties.hibernate.jdbc.batch_size=5000
spring.jpa.properties.hibernate.order_inserts=true
